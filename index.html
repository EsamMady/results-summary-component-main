<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,800;1,500;1,700&family=Zen+Dots&display=swap"
        rel="stylesheet">
    <title> Frontend Mentor | Results summary component </title>

</head>

<body>
    <div class="main">
        <div class="up">
            <h5> Your Result </h5>
            <br>
            <div class="circle">
                <span>76</span>
                <span>of 100</span>
            </div>
            <span>Great</span>
            <p> You scored higher than 65% of the people who have taken these tests.
            </p>
        </div>
        <div class="down">
            <span>Summary</span>
            <div class="one">
                <div>
                    <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
                    <div>Reaction</div>
                </div>
                <div>
                    <span>80</span>
                    <span class="five"> / 100 </span>
                </div>
            </div>

            <div class="two">
                <div>
                    <img src="assets/images/icon-memory.svg" alt="icon-memory">
                    <div>Memory</div>
                </div>
                <div>
                    <span>92</span>
                    <span class="five"> / 100 </span>
                </div>
            </div>

            <div class="three">
                <div>
                    <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
                    <div>Verbal</div>
                </div>
                <div>
                    <span>61</span>
                    <span class="five"> / 100 </span>
                </div>
            </div>

            <div class="four">
                <div>
                    <img src="assets/images/icon-visual.svg" alt="icon-visual">
                    <div>Visual</div>
                </div>
                <div>
                    <span>72</span>
                    <span class="five"> / 100 </span>
                </div>
            </div>
            <button>Continue</button>
        </div>
</body>

</html>
